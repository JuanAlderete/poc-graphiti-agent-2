services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: poc_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: graphiti_poc
    ports:
      - "5435:5432" # Mapped to 5435 as per .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql # Optional auto-init
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d graphiti_poc"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.26.0
    container_name: poc_neo4j
    environment:
      NEO4J_AUTH: neo4j/adminadmin
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_memory_heap_initial__size: "512m"
      NEO4J_dbms_memory_heap_max__size: "1G"
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
